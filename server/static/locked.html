<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://iosevka-webfonts.github.io/iosevka/Iosevka.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/locked.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Enter password</h1>
    <div class="textbox-container">
      <div class="input-wrapper">
        <input type="password" class="text-input" placeholder="Enter here..." id="textInput">
        <button class="enter-button" id="enterButton">
          <svg class="arrow-icon" viewBox="0 0 24 24">
            <path d="M4 12h16m-8-8l8 8-8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </button>
      </div>
    </div>
    <script src="/static/locked.js"></script>
  </body>
</html>
