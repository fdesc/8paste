<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://iosevka-webfonts.github.io/iosevka/Iosevka.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="bar">
      <h1>{{.PageTitle}}</h1>
      <div class="btn-container">
        <button class="btn-smooth btn-smooth-tertiary" onclick="copyToClipboard()">
          Copy
        </button>
        <button class="btn-smooth btn-smooth-secondary" onclick="pasteToEditor()">
          Paste
        </button>
        <button class="btn-smooth btn-smooth-quaternary" onclick="openModal()">
          Upload
        </button>
        <button class="btn-smooth" onclick="downloadPasteValue();">
          Download
        </button>
      </div>
    </div>
    <div class="content">
      <div class="editor-container">
        <div class="editor-wrapper">
          <div class="line-numbers" id="lineNumbers">1</div>
          <div class="editor-content">
            <textarea
              class="editor-textarea"
              id="codeEditor"
              placeholder="Start typing your code here..."
              spellcheck="false"
              >{{.ContentData}}</textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="smallModalOverlay">
      <div class="modal small-modal" id="smallModal">
        <p id="smallModalText"></p>
        <button class="btn-smooth" onclick="closeSmallModal()">Close</button>
      </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h1 class="modal-title">Upload</h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <p class="form-label">Paste content</p>
            <select class="form-select" id="mainSelect" onchange="handleSelectChange()">
              <option value="text">Current text</option>
              <option value="file">File</option>
            </select>

            <div class="file-upload-container" id="fileUploadContainer">
              <p class="btn-smooth" id="fileBtn" for="fileInput" onclick="handleFileBtnClick()">
                Choose File
                <input type="file" id="dialog" class="file-input" style="display: none;">
              </p>
              <span id="fileName" style="color: white; font-size: 14px; font-family: 'Tuffy', sans-serif;">No file chosen</span>
            </div>
          </div>

          <div class="form-group">
            <p class="form-label">Title</p>
            <input type="text" maxlength="40" class="form-input" placeholder="Enter here...">
          </div>

          <div class="form-group">
            <p class="form-label">Duration</p>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="timeSelect" name="timeFormat" class="radio-input" onchange="handleRadioChange()">
                <p for="timeSelect" class="radio-label">Temporary</p>
              </div>
              <div class="radio-item">
                <input type="radio" id="inputSelect" name="timeFormat" value="input" class="radio-input" checked onchange="handleRadioChange()">
                <p class="radio-label">Infinite</p>
              </div>
            </div>

            <div class="time-selectors" id="timeSelectors">
              <div class="time-selector">
                <p>Hour</p>
                <select id="hourSelect">
                  <option value="">--</option>
                </select>
              </div>
              <div class="time-selector">
                <p>Minute</p>
                <select id="minuteSelect">
                  <option value="">--</option>
                </select>
              </div>
              <div class="time-selector">
                <p>Second</p>
                <select id="secondSelect">
                  <option value="">--</option>
                </select>
              </div>
            </div>

            <div class="input-container" id="inputContainer">
              <input type="text" class="form-input" placeholder="Enter time format...">
            </div>
          </div>
          <div class="form-group">
            <p class="form-label">Password protected</p>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="sealYes" name="sealOption" value="yes" class="radio-input" onchange="handleSealChange()">
                <p for="sealYes" class="radio-label">Yes</p>
              </div>
              <div class="radio-item">
                <input type="radio" id="sealNo" name="sealOption" value="no" class="radio-input" checked onchange="handleSealChange()">
                <p for="sealNo" class="radio-label">No</p>
              </div>
            </div>
            <div class="input-container" id="sealInputContainer">
              <input type="password" class="form-input" placeholder="Enter here...">
            </div>
          </div>

        <div class="modal-footer">
          <p class="modal-footer-info" id="footer-alert" style="display: none;">Invalid duration</p>
          <button class="btn-smooth btn-smooth-quaternary" onclick="closeModal()">Cancel</button>
          <button class="btn-smooth btn-smooth-tertiary" onclick="saveInfo()">Upload</button>
        </div>
      </div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>
